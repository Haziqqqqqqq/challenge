<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #7f8c8d;
            background-color: #ecf0f1;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
        }
    </style>
</head>
<body>

<h1>Semester Dean's List Eligibility Results</h1>

<script>
    // 1. Define Multi-Dimensional Array
    // Format: [Name, Credit Hour, Current GPA]
    let studentData = [
        ["Pavi", 18, 4.00],
        ["Eashen", 16, 3.20],
        ["Kishor", 20, 2.87],
        ["Safirul", 17, 3.67]
    ];

    // 2. Function to check Dean's List eligibility
    function checkDeanList(creditHour, GPA) {
        if (creditHour >= 17 && GPA >= 3.50) {
            return "<span class='eligible'>Eligible for Dean's List</span>";
        } else {
            return "<span class='not-eligible'>Not Eligible for Dean's List</span>";
        }
    }

    document.write("<div class='output-box'>");
    document.write("<h2>Section 03 Result</h2>");

    // 3. Loop through student data
    for (let i = 0; i < studentData.length; i++) {

        let name = studentData[i][0];
        let creditHour = studentData[i][1];
        let GPA = studentData[i][2];

        let status = checkDeanList(creditHour, GPA);

        // 4. Print output (inside loop)
        document.write("<div>");
        document.write("<b>Name:</b> " + name + "<br>");
        document.write("<b>Credit Hour:</b> " + creditHour + "<br>");
        document.write("<b>Current GPA:</b> " + GPA + "<br>");
        document.write("<b>Status:</b> " + status + "<br>");
        document.write("<hr style='border-top: 1px dotted #ccc;'>");
        document.write("</div>");
    }

    document.write("</div>");
</script>

</body>
</html>
