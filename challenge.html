<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #7f8c8d;
            background-color: #ecf0f1;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Semester Dean's List Eligibility Results</h1>
<h2>Student Details</h2>

<label>Student Name</label><br>
<input type="text" id="name"><br>

<label>Credit Hour</label><br>
<input type="number" id="creditHour"><br>

<label>Current GPA</label><br>
<input type="number" step="0.01" id="gpa"><br><br>

<button onclick="addStudent()">Add Student</button>

<div id="sectionResult" class="output-box"></div>  

<script>
    // Multi-Dimensional Array
    let studentData = [
        ["Pavi", 18, 4.00],
        ["Eashen", 16, 3.20],
        ["Kishor", 20, 2.87],
        ["Safirul", 17, 3.67]
    ];

    // Function to check eligibility
    function checkDeanList(creditHour, GPA) {
        if (creditHour >= 17 && GPA >= 3.50) {
            return "<span class='eligible'>Eligible for Dean's List</span>";
        } else {
            return "<span class='not-eligible'>Not Eligible for Dean's List</span>";
        }
    }

    // Function to display all students
    function displayStudents() {
        let output = "<h2>Section 03 Result</h2>";

        for (let i = 0; i < studentData.length; i++) {
            let name = studentData[i][0];
            let creditHour = studentData[i][1];
            let GPA = studentData[i][2];

            let status = checkDeanList(creditHour, GPA);

            output +=
                "<b>Name:</b> " + name + "<br>" +
                "<b>Credit Hour:</b> " + creditHour + "<br>" +
                "<b>Current GPA:</b> " + GPA + "<br>" +
                "<b>Status:</b> " + status +
                "<hr>";
        }

        document.getElementById("sectionResult").innerHTML = output;
    }

    // Add student to array
    function addStudent() {
        let name = document.getElementById("name").value;
        let creditHour = Number(document.getElementById("creditHour").value);
        let GPA = Number(document.getElementById("gpa").value);

        // Add to array
        studentData.push([name, creditHour, GPA]);

        // Re-display all students
        displayStudents();

        // Clear input fields
        document.getElementById("name").value = "";
        document.getElementById("creditHour").value = "";
        document.getElementById("gpa").value = "";
    }

    // Display initial data on page load
    displayStudents();
</script>

</body>
</html>
